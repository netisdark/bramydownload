<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download PDF File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 50px auto;
      text-align: center;
    }
    .btn-download {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-download:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="btn-download" href="download.pdf" download="download.pdf">Download PDF</a>
  </div>
</body>
</html>
